
<main>    
    <div class="principal">
        <form>

            <h1>Inicio de Sesión</h1>
            <mat-error *ngIf="estan" style="color: white; font-weight: bold;">Verifique sus credenciales de acceso.</mat-error>
            <div class="texto">
                <input type="text" placeholder="Correo electrónico" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                <img src="correo_img.png" alt="correo">
                <mat-error *ngIf="errorCorreo" style="color: white; font-weight: bold;">El usuario no es correcto</mat-error>
            </div>
            <div class="texto">
                <input type="password" placeholder="Contraseña" required [(ngModel)]="passwd" [ngModelOptions]="{standalone: true}">
                <img src="candado_img.png" alt="contraseña">
                <mat-error *ngIf="errorContra" style="color: white; font-weight: bold;">La contraseña no es correcta</mat-error>
            </div>
            <div class="recordarme">
                <label><input type="checkbox">Recuerdame</label>
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
            <button type="submit" class="btn" (click)="ingresar();">Ingresar</button>
            <div class="registrarse">
                <p>¿No tienes una cuenta?<a href="#"> Registrarme</a></p>
            </div>
        </form>
    </div>
</main>
