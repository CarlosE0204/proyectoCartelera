<div class="fondo">
    <h2 class="titulo" mat-dialog-title>{{data.name}}</h2>
    <mat-dialog-content>
        <div class="main"><img [src]="peli.poster" alt="poster" class="imagen"></div>
        <div class="espacio"><h3 class="linea">Título: </h3><p class="linea">{{peli.nombre}} </p></div>
        <div class="espacio"><h3 class="linea">Descripción: </h3><p class="linea">{{peli.descripcion}} </p></div>
        <div class="espacio"><h3 class="linea">Género Principal: </h3><p class="linea">{{peli.genero_principal}} </p></div>
        <div><h3 class="linea">Año de lanzamiento: </h3> <p class="linea">{{peli.anio_filmacion}} </p></div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button class="booton" (click)="cerrar()">Cerrar</button>
    </mat-dialog-actions>
</div>
